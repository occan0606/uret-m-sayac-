<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üretim Sayacı</title>
  
  <!-- Google Fonts - Şık ve okunabilir bir font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://armtek.com.tr/wp-content/uploads/2024/05/Ekran-goruntusu-2024-05-14-115737.png'); /* Burada fotoğrafın URL'sini ekle */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.8); /* Hafif opak beyaz arka plan */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
    }

    .count-display {
      background-color: #f5b903; /* Yeni sarı arka plan rengi */
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 2rem;
      color: #333;
      font-weight: bold; /* Veriler siyah ve kalın olacak şekilde */
    }

    .message {
      background-color: red;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="message" class="message" style="display:none;">Yönetici mesajı buraya gelecek!</div>

    <h1>Üretim Sayacı</h1>

    <!-- Üretim Sayısı ve Hedef Sayısı -->
    <div class="count-display">
      <h2>Üretim Sayısı: <span id="uretim">Yükleniyor...</span></h2>
      <h2>Hedef Sayı: <span id="hedef">Yükleniyor...</span></h2>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Üretim sayacı - 2025 &copy; Armtek Elektrik</p>
    </div>
  </div>

  <!-- Firebase ve JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // Firebase yapılandırman
    const firebaseConfig = {
      apiKey: "AIzaSyDZsY5-5yHWVO7_eGT2CaJl_aLLMY9WWCY",
      authDomain: "armtek-v1.firebaseapp.com",
      databaseURL: "https://armtek-v1-default-rtdb.firebaseio.com",
      projectId: "armtek-v1",
      storageBucket: "armtek-v1.firebasestorage.app",
      messagingSenderId: "1080834554968",
      appId: "1:1080834554968:web:a3bdd4985910fad663de2d",
      measurementId: "G-VQYM0XR663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sayiRef = ref(db, 'uretimSayisi');
    const hedefRef = ref(db, 'hedefSayisi');
    const mesajRef = ref(db, 'mesaj');

    // Firebase verisini al ve sayfada göster
    onValue(sayiRef, (snapshot) => {
      const sayi = snapshot.val();
      if (sayi !== null) {
        document.getElementById('uretim').textContent = sayi;
      } else {
        console.error("Üretim Sayısı verisi yüklenemedi.");
        document.getElementById('uretim').textContent = "Veri Yüklenemedi";
      }
    });

    onValue(hedefRef, (snapshot) => {
      const hedef = snapshot.val();
      if (hedef !== null) {
        document.getElementById('hedef').textContent = hedef;
      } else {
        console.error("Hedef Sayısı verisi yüklenemedi.");
        document.getElementById('hedef').textContent = "Veri Yüklenemedi";
      }
    });

    // Mesajı al ve göster
    onValue(mesajRef, (snapshot) => {
      const mesaj = snapshot.val();
      const messageElement = document.getElementById('message');
      if (mesaj) {
        messageElement.style.display = 'block';
        messageElement.textContent = mesaj;
      } else {
        messageElement.style.display = 'none';
      }
    });
  </script>
</body>
</html>
