<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Üretim Sayacı</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://armtek.com.tr/wp-content/uploads/2024/05/Ekran-goruntusu-2024-05-14-115737.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .count-display {
      background-color: #f5b903;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      color: #333;
      font-weight: bold;
    }

    .count-line {
      font-size: 3.6rem; /* %30 daha büyük */
      display: flex;
      justify-content: space-between;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message {
      background-color: red;
      color: white;
      font-size: 3rem; /* Büyütüldü */
      font-weight: bold;
      padding: 25px;
      border-radius: 10px;
      margin: 25px 0;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="message" class="message" style="display:none;">Yönetici mesajı buraya gelecek!</div>
    <h1>Üretim Sayacı</h1>
    <div class="count-display">
      <div class="count-line">
        <span>Üretim Sayısı:</span>
        <span id="uretim">Yükleniyor...</span>
      </div>
      <div class="count-line">
        <span>Hedef Sayı:</span>
        <span id="hedef">Yükleniyor...</span>
      </div>
    </div>
    <div class="footer">
      <p>Üretim sayacı - 2025 &copy; Armtek Elektrik</p>
    </div>
  </div>

  <!-- Firebase + JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZsY5-5yHWVO7_eGT2CaJl_aLLMY9WWCY",
      authDomain: "armtek-v1.firebaseapp.com",
      databaseURL: "https://armtek-v1-default-rtdb.firebaseio.com",
      projectId: "armtek-v1",
      storageBucket: "armtek-v1.firebasestorage.app",
      messagingSenderId: "1080834554968",
      appId: "1:1080834554968:web:a3bdd4985910fad663de2d",
      measurementId: "G-VQYM0XR663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sayiRef = ref(db, 'uretimSayisi');
    const hedefRef = ref(db, 'hedefSayisi');
    const mesajRef = ref(db, 'mesaj');

    // Üretim değişince çalacak ses
    const playProductionSound = () => {
      const audio = new Audio('https://github.com/occan0606/uret-m-sayac-/raw/refs/heads/main/1.mp3');
      audio.play();
    };

    // Yeni mesaj gelince 2.mp3 sesini 3 kere çal
    const playMessageSound = (times) => {
      const audio = new Audio('https://github.com/occan0606/uret-m-sayac-/raw/refs/heads/main/2.mp3');
      let count = 0;
      const interval = setInterval(() => {
        audio.currentTime = 0;
        audio.play();
        count++;
        if (count === times) {
          clearInterval(interval);
        }
      }, 1000);
    };

    let lastMessage = "";

    // Üretim sayısı
    onValue(sayiRef, (snapshot) => {
      const sayi = snapshot.val();
      document.getElementById('uretim').textContent = sayi ?? "Veri Yüklenemedi";
      playProductionSound();
    });

    // Hedef sayısı
    onValue(hedefRef, (snapshot) => {
      const hedef = snapshot.val();
      document.getElementById('hedef').textContent = hedef ?? "Veri Yüklenemedi";
    });

    // Mesaj takibi
    onValue(mesajRef, (snapshot) => {
      const mesaj = snapshot.val();
      const messageElement = document.getElementById('message');

      if (mesaj) {
        messageElement.style.display = 'block';
        messageElement.textContent = mesaj;

        if (mesaj !== lastMessage) {
          playMessageSound(3);
          lastMessage = mesaj;
        }
      } else {
        messageElement.style.display = 'none';
        lastMessage = "";
      }
    });
  </script>
</body>
</html>
