<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Üretim Sayacı</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://armtek.com.tr/wp-content/uploads/2024/05/Ekran-goruntusu-2024-05-14-115737.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 650px;
      text-align: center;
      box-sizing: border-box;
    }

    #datetime {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 30px;
    }

    .count-display {
      background-color: #f5b903;
      padding: 30px 20px;
      border-radius: 12px;
      margin: 20px 0;
      color: #333;
      font-weight: bold;
    }

    .count-display h2 {
      font-size: 6.2rem;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message {
      background-color: red;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      animation: blink 2s infinite;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 480px) {
      #datetime {
        font-size: 1.5rem;
      }

      .count-display h2 {
        font-size: 10rem;
      }

      .message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="message" class="message" style="display:none;">Yönetici mesajı buraya gelecek!</div>
    <div id="datetime">Yükleniyor...</div>
    <div class="count-display">
      <h2>Üretim : <span id="uretim">Yükleniyor...</span></h2>
      <h2>Hedef : <span id="hedef">Yükleniyor...</span></h2>
    </div>
    <div class="footer">
      <p>Üretim sayacı - 2025 &copy; Armtek Elektrik</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZsY5-5yHWVO7_eGT2CaJl_aLLMY9WWCY",
      authDomain: "armtek-v1.firebaseapp.com",
      databaseURL: "https://armtek-v1-default-rtdb.firebaseio.com",
      projectId: "armtek-v1",
      storageBucket: "armtek-v1.firebasestorage.app",
      messagingSenderId: "1080834554968",
      appId: "1:1080834554968:web:a3bdd4985910fad663de2d",
      measurementId: "G-VQYM0XR663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sayiRef = ref(db, 'uretimSayisi');
    const hedefRef = ref(db, 'hedefSayisi');
    const mesajRef = ref(db, 'mesaj');

    const playProductionSound = () => {
      const audio = new Audio('https://github.com/occan0606/uret-m-sayac-/raw/refs/heads/main/1.mp3');
      audio.play();
    };

    const playMessageSound = (times) => {
      const audio = new Audio('https://github.com/occan0606/uret-m-sayac-/raw/refs/heads/main/2.mp3');
      let count = 0;
      const interval = setInterval(() => {
        audio.play();
        count++;
        if (count === times) {
          clearInterval(interval);
        }
      }, 1000);
    };

    onValue(sayiRef, (snapshot) => {
      const sayi = snapshot.val();
      document.getElementById('uretim').textContent = sayi ?? "Veri Yüklenemedi";
      playProductionSound();
    });

    onValue(hedefRef, (snapshot) => {
      const hedef = snapshot.val();
      document.getElementById('hedef').textContent = hedef ?? "Veri Yüklenemedi";
    });

    onValue(mesajRef, (snapshot) => {
      const mesaj = snapshot.val();
      const messageElement = document.getElementById('message');
      if (mesaj) {
        messageElement.style.display = 'block';
        messageElement.textContent = mesaj;
        playMessageSound(3);
      } else {
        messageElement.style.display = 'none';
      }
    });

    // Saat-tarih gösterimi
    function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      const formatted = now.toLocaleString('tr-TR', options);
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
