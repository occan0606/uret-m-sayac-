<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli</title>
  <style>
    #panel { display: none; }
  </style>
</head>
<body>
  <h1>Yönetici Paneli</h1>

  <!-- Şifre Giriş Alanı -->
  <div id="sifreSor">
    <p>Lütfen şifreyi girin:</p>
    <input type="password" id="sifreInput" placeholder="Şifre">
    <button onclick="kontrolEt()">Giriş Yap</button>
    <p id="uyari" style="color:red;"></p>
  </div>

  <!-- Yönetim Paneli -->
  <div id="panel">
    <h2>Üretim Sayısı: <span id="uretim">Yükleniyor...</span></h2>
    <button id="artir">+</button>
    <button id="azalt">-</button><br><br>

    <input type="number" id="manualInput" placeholder="Yeni sayı gir">
    <button id="guncelle">Güncelle</button>
  </div>

  <!-- Firebase ve JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // Firebase yapılandırman (senin projen)
    const firebaseConfig = {
      apiKey: "AIzaSyDZsY5-5yHWVO7_eGT2CaJl_aLLMY9WWCY",
      authDomain: "armtek-v1.firebaseapp.com",
      databaseURL: "https://armtek-v1-default-rtdb.firebaseio.com",
      projectId: "armtek-v1",
      storageBucket: "armtek-v1.firebasestorage.app",
      messagingSenderId: "1080834554968",
      appId: "1:1080834554968:web:a3bdd4985910fad663de2d",
      measurementId: "G-VQYM0XR663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const sayiRef = ref(db, 'uretimSayisi');

    let currentValue = 0;

    // Şifre kontrolü
    function kontrolEt() {
      const girilen = document.getElementById('sifreInput').value;
      const dogruSifre = "1234"; // ← Şifren buraya (değiştirebilirsin)

      if (girilen === dogruSifre) {
        document.getElementById('sifreSor').style.display = "none";
        document.getElementById('panel').style.display = "block";
        veriyiBaslat();
      } else {
        document.getElementById('uyari').textContent = "Hatalı şifre!";
      }
    }

    // Fonksiyonu global hale getir (önemli!)
    window.kontrolEt = kontrolEt;

    // Firebase verisi okuma ve yazma
    function veriyiBaslat() {
      const uretimEl = document.getElementById('uretim');
      const input = document.getElementById('manualInput');

      onValue(sayiRef, (snapshot) => {
        const sayi = snapshot.val();
        currentValue = sayi;
        uretimEl.textContent = sayi;
      });

      document.getElementById('artir').onclick = () => {
        set(sayiRef, currentValue + 1);
      };

      document.getElementById('azalt').onclick = () => {
        set(sayiRef, currentValue - 1);
      };

      document.getElementById('guncelle').onclick = () => {
        const yeniSayi = parseInt(input.value);
        if (!isNaN(yeniSayi)) {
          set(sayiRef, yeniSayi);
        }
      };
    }
  </script>
</body>
</html>
