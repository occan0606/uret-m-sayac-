<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Sayfası</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-group {
      margin: 10px 0;
    }

    .button-group button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1rem;
      background-color: #f5b903;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #e4a302;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Yönetici Sayfası</h1>

  <!-- Şifre alanı -->
  <div id="loginArea" class="input-group">
    <label for="adminPassword">Yönetici Şifresi:</label>
    <input type="password" id="adminPassword" placeholder="Şifrenizi girin">
    <button onclick="checkPassword()">Giriş Yap</button>
  </div>

  <!-- Yönetim alanı -->
  <div id="adminPanel" class="hidden">

    <!-- Üretim Sayısı -->
    <div class="input-group">
      <label for="uretimSayisiInput">Üretim Sayısı:</label>
      <input type="number" id="uretimSayisiInput" placeholder="Üretim sayısını girin">
      <div class="button-group">
        <button onclick="updateUretim()">Güncelle</button>
        <button onclick="changeUretim(1)">+1</button>
        <button onclick="changeUretim(-1)">-1</button>
      </div>
    </div>

    <!-- Hedef Sayısı -->
    <div class="input-group">
      <label for="hedefSayisiInput">Hedef Sayısı:</label>
      <input type="number" id="hedefSayisiInput" placeholder="Hedef sayısını girin">
      <div class="button-group">
        <button onclick="updateHedef()">Güncelle</button>
      </div>
    </div>

    <!-- Mesaj Gönderme -->
    <div class="input-group">
      <label for="messageInput">Mesaj:</label>
      <input type="text" id="messageInput" placeholder="Mesaj girin...">
      <div class="button-group">
        <button onclick="sendMessage()">Mesajı Gönder</button>
        <button onclick="deleteMessage()">Mesajı Sil</button>
      </div>
    </div>
  </div>

  <div class="footer">Yönetici Paneli - 2025 &copy; ArmTek</div>
</div>
