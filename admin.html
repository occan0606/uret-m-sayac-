<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Sayfası</title>
  
  <!-- Google Fonts - Şık ve okunabilir bir font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fc;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      background-color: #f5b903;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #e4a302;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Yönetici Sayfası</h1>

    <!-- Mesaj Gönderme -->
    <div class="input-group">
      <label for="messageInput">Mesajınızı yazın:</label>
      <input type="text" id="messageInput" placeholder="Mesaj girin...">
    </div>

    <div class="button-group">
      <button id="sendMessage">Mesajı Gönder</button>
      <button id="deleteMessage">Mesajı Sil</button>
    </div>

    <div class="footer">
      <p>Yönetici Paneli - 2025 &copy; ArmTek</p>
    </div>
  </div>

  <!-- Firebase ve JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // Firebase yapılandırman
    const firebaseConfig = {
      apiKey: "AIzaSyDZsY5-5yHWVO7_eGT2CaJl_aLLMY9WWCY",
      authDomain: "armtek-v1.firebaseapp.com",
      databaseURL: "https://armtek-v1-default-rtdb.firebaseio.com",
      projectId: "armtek-v1",
      storageBucket: "armtek-v1.firebasestorage.app",
      messagingSenderId: "1080834554968",
      appId: "1:1080834554968:web:a3bdd4985910fad663de2d",
      measurementId: "G-VQYM0XR663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const mesajRef = ref(db, 'mesaj');

    // Mesajı Gönderme
    document.getElementById('sendMessage').addEventListener('click', () => {
      const message = document.getElementById('messageInput').value;
      if (message) {
        set(mesajRef, message);
      }
    });

    // Mesajı Silme
    document.getElementById('deleteMessage').addEventListener('click', () => {
      remove(mesajRef);
    });
  </script>
</body>
</html>
